<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>החשבונית שלי</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>מערכת החשבוניות שלי</h1>
        <h2>הוספת פריט</h2>
    <form>
        <p>
            <label>
                <input type="text" id="product_description" class="form-control" placeholder="תיאור הפריט">
            </label>
        </p>
        <p>
            <label>
                <input type="number" id="product_quantity" class="form-control" placeholder="כמות">
            </label>
        </p>
        <p>
            <label>
                <input type="number" id="product_price" class="form-control" placeholder="מחיר">
            </label>
        </p>
        <p>
            <button id="insert" class="btn btn-dark">הוסף פריט</button>
            <button id="save" class="btn btn-success" style="display: none;">שמור שינויים</button>
            <button id="cancel" class="btn btn-secondary" style="display: none;">בטל</button>
        </p>
    </form>
    <h2>פריטי החשבונית</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>תאור פריט</th>
                <th>מחיר ליחידה</th>
                <th>כמות</th>
                <th>מחיר לפני מע"מ</th>
                <th>מחיר כולל מע"מ</th>
                <th>פעולות</th>
            </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot> 
            <tr>
                <th colspan="3">
                    סה"כ מחיר לפני מע"מ:
                    <span id="sub_total">ש"ח </span>
                </th>
                <th colspan="2">
                    סה"כ מע"מ:
                    <span id="vat">ש"ח </span>
                </th>
                <th colspan="2">
                    סה"כ מחיר כולל מע"מ:
                    <span id="total">ש"ח </span>
                </th>
            </tr>
        </tfoot>
    </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
